<div class="container mt-5">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input [(ngModel)]="email" type="email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="username">Password</label>
                    <input [(ngModel)]="password" type="password" name="password" class="form-control">
                </div>
                <div class="form-group">
                    <button (click)="onLogin()" class="btn btn-success">Login</button>
                    <button class="btn btn-warning float-right">Signup</button>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
