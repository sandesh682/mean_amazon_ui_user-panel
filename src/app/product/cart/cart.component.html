<div class="modal-header">
    <h3 *ngIf="products.length == 0">Ooops......! Your cart is empty.</h3>
   <h2 *ngIf="products.length != 0">Cart Items</h2>

</div>

<div class="modal-body">
    <table *ngIf="products.length != 0" class="table table-striped table-bordered mt-4">
        <thead class="table-dark">
            <tr>
                <td>Sr No</td>
                <td>Image</td>
                <td>Title</td>
                <td>Price</td>
                <td>Quantity</td>
                <td>Total Amount</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products ; let index = index">
                <td>{{index + 1}}</td>
                <td>
                    <img *ngIf="product['image']" src="http://localhost:4000/product/image/{{product['image']}}">
                </td>
                <td>{{product.title}}</td>
                <td>{{product.price}}</td>
                <td>
                    <button (click)="updateQuantity(-1,product)" class="btn btn-warning">-</button>    
                    {{product.quantity}}
                    <button (click)="updateQuantity(1,product)" class="btn btn-success">+</button>    
                </td>
                <td><i class="fas fa-rupee-sign"></i> {{product.totalAmount}}</td>
                <td>
                    <button (click)="onDelete(product)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="5">Total Amount</th>
                <th colspan="1"><i class="fas fa-rupee-sign"></i> {{total_amount}}</th>
                <th>
                    <button class="btn-primary btn">Checkout</button>
                </th>
            </tr>
        </tfoot>
    </table>
</div>
